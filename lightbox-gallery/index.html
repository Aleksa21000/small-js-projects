<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Lightbox || Gallery</title>
</head>

<body>
  <div class="gallery">
    <div class="image-box | js-modal-img">
      <img src="./img/1.jpg" alt="image 1">
    </div>
    <div class="image-box | js-modal-img">
      <img src="./img/2.jpg" alt="image 2">
    </div>
    <div class="image-box | js-modal-img">
      <img src="./img/3.jpg" alt="image 3">
    </div>
  </div>

  <!-- Modal gallery sliders -->
  <div class="gallery-modal | js-modal">
    <div class="gallery-bg"></div>
    <div class="image-box modal-box | js-slider">
      <div class="js-slide active">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/1.jpg" alt="image 1">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/2.jpg" alt="image 2">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/3.jpg" alt="image 3">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/4.jpg" alt="image 4">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/5.jpg" alt="image 5">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/6.jpg" alt="image 6">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/7.jpg" alt="image 7">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/8.jpg" alt="image 8">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/9.jpg" alt="image 9">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/10.jpg" alt="image 10">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/11.jpg" alt="image 11">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/12.jpg" alt="image 12">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/13.jpg" alt="image 13">
      </div>
      <div class="js-slide">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <img draggable="false" src="./img/14.jpg" alt="image 14">
      </div>
      <a class="btn btn-prev"><i class="fas fa-chevron-left"></i></a>
      <a class="btn btn-next"><i class="fas fa-chevron-right"></i></a>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
