<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <form class="form container">
        <input type="text" class="form_input" id="username" placeholder="Enter Username">
        <input type="text" class="form_input" id="email" placeholder="Enter Email">
        <input type="password" class="form_input" id="password" placeholder="Enter Password">
        <input type="password" class="form_input" id="re-password" placeholder="Repeat Password">
        <input type="submit" value="Submit" class="btn">
    </form>
    
    <script src="./main.js"></script>
</body>
</html>
